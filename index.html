
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Którym krasnalem jesteś?</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .question { margin-bottom: 20px; }
    .question h3 { margin-bottom: 10px; }
    .answers label { display: block; margin-bottom: 5px; }
    button { display: block; margin: 30px auto; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #result { text-align: center; font-size: 20px; font-weight: bold; margin-top: 30px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Którym wrocławskim krasnalem jesteś?</h1>
  <form id="quizForm">
    <!-- Questions will be inserted here -->
  </form>
  <button onclick="getResult()">Sprawdź wynik</button>
  <div id="result"></div>
</div>

<script>
  const questions = [
    {
      q: "Jak spędzasz idealne popołudnie?",
      a: ["Medytując", "Na wykładzie", "Pomagając komuś", "Z książką", "Na sportowo", "W łazience z nicią"]
    },
    {
      q: "Który cytat najlepiej Cię opisuje?",
      a: ["Uśmiech zaczyna się od zębów.", "W zdrowym ciele, zdrowy duch.", "Dobro wraca.", "Wiedza to potęga.", "Książka to przyjaciel.", "Nie ma rzeczy niemożliwych."]
    },
    {
      q: "Twój styl ubierania się to…",
      a: ["Sportowy", "Praktyczny", "Klasyczny", "Vintage", "Naturalny", "Kolorowy"]
    },
    {
      q: "Twoja największa supermoc to:",
      a: ["Spokój", "Precyzja", "Wiedza praktyczna", "Determinacja", "Wiedza niszowa", "Empatia"]
    },
    {
      q: "Gdybyś był miejscem we Wrocławiu, byłbyś:",
      a: ["Antykwariat", "Park", "Gabinet dentystyczny", "Jarmark", "Uniwersytet", "Most"]
    },
    {
      q: "Co zawsze masz przy sobie?",
      a: ["Matę do jogi", "Zakładkę do książki", "Notatnik", "Coś słodkiego", "Szczoteczkę", "Wodę"]
    },
    {
      q: "Twoje największe marzenie:",
      a: ["Książka", "Uśmiech", "Spokój", "Dobro świata", "Maraton", "Księgarnia"]
    },
    {
      q: "Co Cię najbardziej denerwuje?",
      a: ["Kubek", "Głupota", "Bałagan", "Brak kultury", "Odkładanie", "Hałas"]
    },
    {
      q: "W towarzystwie jesteś…",
      a: ["Słuchaczem", "Przypominaczem", "Żartownisiem", "Mentorem", "Introwertykiem", "Liderem"]
    },
    {
      q: "Twoje guilty pleasure?",
      a: ["Second hand", "TikTok dentystyczny", "Filozofia", "Prezenty", "Kadzidła", "Adrenalina"]
    },
    {
      q: "Jakie zwierzę Cię opisuje?",
      a: ["Golden", "Koń", "Lama", "Kot", "Sowa", "Królik"]
    },
    {
      q: "Co robisz w niedzielę rano?",
      a: ["Dentysta", "Czytam", "Spotkanie", "Trening", "Biblioteka", "Medytacja"]
    }
  ];

  const results = ["Joginek", "Papa Krasnal", "Życzliwek", "Antykwariusz", "Syzyfki", "100matolog"];

  const form = document.getElementById("quizForm");

  questions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<h3>${i + 1}. ${q.q}</h3>`;
    q.a.forEach((answer, j) => {
      div.innerHTML += `<label><input type="radio" name="q${i}" value="${j}" required> ${answer}</label>`;
    });
    form.appendChild(div);
  });

  function getResult() {
    const answers = Array.from(document.querySelectorAll("form input[type=radio]:checked"));
    if (answers.length < questions.length) {
      alert("Odpowiedz na wszystkie pytania!");
      return;
    }
    const score = [0, 0, 0, 0, 0, 0];
    answers.forEach((a, i) => {
      const index = parseInt(a.value);
      score[index]++;
    });
    const max = Math.max(...score);
    const winner = score.indexOf(max);
    document.getElementById("result").textContent = `Jesteś krasnalem: ${results[winner]}!`;
  }
</script>
</body>
</html>
